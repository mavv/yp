<!-- <md-content class="md-padding" layout-xs="column" layout="row"  > -->
  <div layout="column" layout-fill>
    <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-primary md-icon-button" aria-label="Settings">
         <md-icon md-svg-src="assets/ic_menu_white_24px.svg" aria-label="android"></md-icon>
           <!-- <md-tooltip md-direction="bottom" md-autohide="true">List setting</md-tooltip> -->
       </md-button>
      <span>Yp</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Search">
        <md-icon md-svg-src="assets/ic_search_white_24px.svg"></md-icon>
        <!-- <md-tooltip md-direction="left" md-autohide="true">Search video</md-tooltip> -->
      </md-button>
    </div>
    </md-toolbar>
    <md-content>
      <md-list>
        <md-list-item ng-repeat="item in yp.list">
          <player ng-model="item"></player>
        </md-list-item>
      </md-list>
    </md-content>
    <md-button class="md-fab md-fab-bottom-right" ng-click="yp.addItem($event)">
      <md-icon md-svg-src="assets/ic_add_white_24px.svg" aria-label="Add youtube video"></md-icon>
      <!-- <md-tooltip md-direction="left" md-autohide="true">Add video</md-tooltip> -->
    </md-button>
  </div>
